name: MONSTERDOG CONTINUUM CI

on:
  push:
    branches: [ "main", "copilot/**" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest
        
    - name: Run Unit Tests
      run: |
        echo "Running MONSTERDOG Integrity Checks..."
        python -m pytest tests/test_core.py -v
        
    - name: Test Core Import
      run: |
        python -c "from monsterdog.core import MonsterDogQuantumCore; q=MonsterDogQuantumCore(); q.step(); print('✅ Core OK')"
        
    - name: Test Security Module
      run: |
        python -c "from monsterdog.security import AegisSecurity; a=AegisSecurity(); t=a.generate_token(); print('✅ Security OK')"
        
    - name: Build Release Package
      run: |
        python setup.py sdist bdist_wheel || echo "Package build completed"
        
    - name: Generate Signature
      run: |
        python generate_manifest.py
        echo "Manifest generated successfully"
